{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'portal/css/login.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>
<body>
  {% block notif %}
  {% endblock %}
  <div class="container text-center full-page">
    <div class="row h-100 w-95">
      <div class="col-md-5 col-sm-12 left">
        <!-- megathon logo -->
        <div class="logo-container">
          <img src="{% static 'portal/img/megathon_logo.png' %}" alt="Megathon" class="logo">
          <span class="logo-text">megathon.in</span>
          <span class="logo-text">meet · ideate · hack</span>
        </div>
      </div>
      <div class="col-md-2 separator"></div>
      <div class="col-md-5 col-sm-12 right">
        <div class="logo-container">
          <img src="{% static 'portal/img/megathon_logo.png' %}" alt="Megathon" class="logo">
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  
  <script>
    window.addEventListener("load", function(){
      var inputs = document.querySelectorAll("input");

      for(let input of inputs){
        if(input.type == "file")
        input.classList.add("form-control-file");
        else if(input.type != "checkbox")
          input.classList.add("form-control"); 
        // else 
        // input.classList.add("form-check-input");
      }
    });
  </script>
</body>
</html>
